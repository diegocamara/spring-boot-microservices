spring:
  application:
    name: microservices-eureka-server
  cloud:
    config:
      uri: http://localhost:9090
      fail-fast: true
      
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0